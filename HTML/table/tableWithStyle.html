<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border-bottom: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        table {
            border-color: red;
        }

        th {
            text-align: left;
        }

        table tbody>tr:first-child {
            background-color: #000000;
            color: #ffffff
        }

        table tbody tr>td:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!--
        Table Styling:
        border: border-width border-style border-color //Short hand property
        border-collapse: 
        border-radius //pending
        border-width:1px
        border-style: solid 
        border-color: black
        width
        border-spacing


        style: attribute - inline style : highest prefrences/priority
        <style>: html <head> - inner style

        Styling applies by 3 ways:
        1. Tag name/Element name : Ex.: table,td,th,caption,col
        2. class'(html attribute: value: string) css representation: '.'
         Ex.<h1 class="myHeading">Heading</h1>)  
        3. id(html attribute)    css represtation: '#'
           Ex.<h1 id="pageHeading">Heading</h1>)  


           Table data: Left align
           thead : background
           caption: bold/color
           Add id column at first place 
    
           select : ctrl+/
    -->
    <table>
        <caption style="font-size: 16px;">Personal Info Table</caption>
        <tr>
            <th>Id</th>
            <th style="width:200px">Name</th>
            <th>City</th>
            <th colspan="2">Contact Number</th>

        <tr>
